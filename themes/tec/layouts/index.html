{{ define "main" }}
<div id="home-jumbotron" class="jumbotron text-center">
  <h1 class="title">{{ .Site.Title }}</h1>
</div>

{{ $paginator := .Paginate (where .Site.RegularPages "Type" "posts") }}
{{ range $paginator.Pages }}
<div><a class="title" href="{{ .RelPermalink }}">{{ .Title }}</a></div>
{{ end }}



{{ end }}
